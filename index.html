<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <style type="text/css">
html, body{
    margin: 0px;
    padding: 0px;
}
html, body, #map_canvas {
	width: 100%;
	height: 100%;
}

.SvgOverlay {
	position: relative;
	width: 900px;
	height: 600px;
}

.SvgOverlay svg {
	position: absolute;
	top: -4000px;
	left: -4000px;
	width: 8000px;
	height: 8000px;
}

</style>
    <script>
var map;
var infowindow;

function initialize() {
  var chiswick = new google.maps.LatLng(51.495118, -0.273496);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: chiswick,
    zoom: 15
  });

  var request = {
    location: chiswick,
    radius: 5000,
    keyword: 'pub'
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
      overlayVoronoi(map, results);
    for (var i = 0; i < results.length; i++) {
		createMarker(results[i]);
		console.log( "Found something at Lat: " + results[i].geometry.location.B + ", Long: " + results[i].geometry.location.k );
    }
  }
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    icon: {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 4
    },
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);


function overlayVoronoi(map, pointdata) {

	var overlay = new google.maps.OverlayView();

	overlay.onAdd = function () {

		var layer = d3.select(this.getPanes().overlayLayer).append("div").attr("class", "SvgOverlay");
		var svg = layer.append("svg");
		var svgoverlay = svg.append("g").attr("class", "AdminDivisions");

		overlay.draw = function () {
			var markerOverlay = this;
			var overlayProjection = markerOverlay.getProjection();

			var googleMapProjection = function (coordinates) {
			    console.log("googleMapProjection");
			    console.log(coordinates);
				var googleCoordinates = new google.maps.LatLng(coordinates.k, coordinates.B);
				var pixelCoordinates = overlayProjection.fromLatLngToDivPixel(googleCoordinates);
				return [pixelCoordinates.x + 4000, pixelCoordinates.y + 4000];
			}

			var positions = [];

			pointdata.forEach(function(d) {
			    positions.push(googleMapProjection(d.geometry.location));
			});

			var polygons = d3.geom.voronoi(positions);

			var pathAttr ={
				"d":function(d, i) { return "M" + polygons[i].join("L") + "Z"},
				stroke:"red",
				fill:"none"
			};

			svgoverlay.selectAll("path")
				.data(pointdata)
				.attr(pathAttr)
				.enter()
				.append("svg:path")
				.attr("class", "cell")
				.attr(pathAttr)

			var circleAttr = {
				    "cx":function(d, i) { return positions[i][0]; },
				    "cy":function(d, i) { return positions[i][1]; },
				    "r":2,
				    fill:"red"
			}

			svgoverlay.selectAll("circle")
				.data(pointdata)
				.attr(circleAttr)
				.enter()
				.append("svg:circle")
				.attr(circleAttr)

		};

	};

	overlay.setMap(map);


};

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
